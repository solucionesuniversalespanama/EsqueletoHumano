<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huesos Coxales - Anatomía</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .back-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .title {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title h1 {
            font-size: 2.5em;
            color: #4a5568;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .bone-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            padding: 20px;
        }

        .bone-image:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .bone-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.3);
        }

        .bone-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(103, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .fullscreen-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            z-index: 1002;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .close-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .modal h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .modal p {
            line-height: 1.8;
            color: #4a5568;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title h1 {
                font-size: 2em;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← Regresar</button>
            <div class="title">
                <h1>HUESOS COXALES</h1>
            </div>
        </div>

        <div class="image-container">
            <!-- Cambia esta ruta por la ubicación de tu imagen local -->
            <img id="boneImage" src="../images/coxales.png" 
                 alt="Huesos Coxales" 
                 class="bone-image" 
                 onclick="openFullscreen()">
        </div>

        <div class="buttons-container">
            <button class="bone-btn" onclick="openModal('ilion')">Ilion Derecho</button>
            <button class="bone-btn" onclick="openModal('isquion')">Isquion Derecho</button>
            <button class="bone-btn" onclick="openModal('pubis')">Pubis Derecho</button>
            <button class="bone-btn" onclick="openModal('borde')">Borde Acetabular</button>
            <button class="bone-btn" onclick="openModal('fosa')">Fosa Acetabular</button>
        </div>
    </div>

    <!-- Modal para información detallada -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">✕</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Modal para imagen en pantalla completa -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <button class="close-btn" onclick="closeFullscreen()">✕</button>
        <div class="fullscreen-content">
            <img id="fullscreenImage" src="../images/coxales.png" alt="Huesos Coxales en pantalla completa" class="fullscreen-image">
        </div>
    </div>

    <script>
        // Función para regresar a la página anterior
        function goBack() {
            window.history.back();
        }

        // Funciones para el modal de información
        function openModal(part) {
            const modal = document.getElementById('infoModal');
            const modalContent = document.getElementById('modalContent');
            
            let title = '';
            let description = '';
            
            switch(part) {
                case 'ilion':
                    title = 'Ilion derecho';
                    description = 'Porción superior y más amplia del hueso coxal, forma la parte lateral de la pelvis.';
                    break;
                case 'isquion':
                    title = 'Isquion derecho';
                    description = 'Porción posterior e inferior del hueso coxal, sobre el cual nos sentamos.';
                    break;
                case 'pubis':
                    title = 'Pubis derecho';
                    description = 'Porción anterior e inferior del hueso coxal, se articula con el pubis contralateral.';
                    break;
                case 'borde':
                    title = 'Borde Acetabular';
                    description = 'Margen circular del acetábulo donde se articula la cabeza del fémur.';
                    break;
                case 'fosa':
                    title = 'Fosa Acetabular';
                    description = 'Cavidad central del acetábulo donde se aloja la cabeza del fémur.';
                    break;
            }
            
            modalContent.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Funciones para el modal de pantalla completa
        function openFullscreen() {
            const fullscreenModal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const boneImage = document.getElementById('boneImage');
            
            fullscreenImage.src = boneImage.src;
            fullscreenModal.style.display = 'block';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        // Cerrar modales al hacer clic fuera del contenido
        window.onclick = function(event) {
            const infoModal = document.getElementById('infoModal');
            const fullscreenModal = document.getElementById('fullscreenModal');
            
            if (event.target == infoModal) {
                closeModal();
            }
            
            if (event.target == fullscreenModal) {
                closeFullscreen();
            }
        }
    </script>
</body>
</html>
